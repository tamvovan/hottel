<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Đăng kí</title>
    <link rel="stylesheet" type="text/css" href="css/dangnhap.css">
</head>
<body>
    <div  class="main-content">
        <div class="main-block">
            <form class="login-from">
                <label for="user-name" class="text element">Email or Username</label>
                <input id="user-name" class="element" type="text">
                <label for="password" class="text element">Password</label>
                <input id="password" class="element" type="text">
                <button id="login" class="element">Sign in</button>
                
                <div class="forgot-password">
                    <a class="forgot-password-text" href="">Forgot password?</a>
                </div>
            </form>
        
            <div class="login-from">
                <button class="element create-account" onclick="create_account()">Create an account</button>
            </div>
        </div>
    </div>

    <script>
        function create_account() {
            window.location="/dangki.html";
        }
    </script>
</body>
</html>
